<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area of a rectangular room</title>
</head>
<body>
    <h1>Area of a rectangular room</h1>
    <form oninput="area.value=width.value*length.value"> Length:
        <input type="number" name="width" placeholder="Enter Length"> Width:
        <input type="number" name="length" placeholder="Enter Width"> Total:
        <output name="area"></output>0
    </form>
</body>
</html>
